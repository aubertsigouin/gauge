<!DOCTYPE html>
<html>
  <head>
    <title>Simple Gauge Visualization</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset='utf-8' />
    <script src="https://d3js.org/d3.v4.min.js"></script>
	<style>
	body {
		font-family:  Helvetica, Arial, sans-serif;
		margin: 12px;
	}

	#power-gauge g.arc {
		fill: steelblue;
	}

	#power-gauge g.pointer {
		fill: #e85116;
		stroke: #b64011;
	}
	
	#power-gauge g.label text {
		text-anchor: middle;
		font-size: 12px;
		font-weight: bold;
		fill: #666;
	}
	</style>
  </head>
  <body>
    <button id="superviseur">Superviseur</button>
	<button id="technicien">Technicien</button>
	<button id="gestionnaire">Gestion</button>
    <div id="chart"></div>
    <script src="script.js"></script>
    <script>
    function randNumberBounds(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min)) + min;
    }

    (function() {
      var gauge = gaugeChart()
        .width(300)
        .height(300)
        .innerRadius(50)
        .outerRadius(80);

      d3.select("#chart").datum([(0, 0)]).call(gauge);

      function resize() {
        var gWidth = Math.min(d3.select("#chart").node().offsetWidth, 500);
        gauge.width(gWidth).innerRadius(gWidth / 10).outerRadius((gWidth / 4) + 40);
        d3.select("#chart").call(gauge);
      }

      resize();
      window.addEventListener("resize", resize);

      var button = document.getElementById("superviseur");
      button.addEventListener("mouseover", function() {
        d3.select("#chart").datum([(0, 95)]).call(gauge);
      });
	  var button = document.getElementById("technicien");
      button.addEventListener("mouseover", function() {
        d3.select("#chart").datum([(0, 63)]).call(gauge);
      });
	  var button = document.getElementById("gestionnaire");
      button.addEventListener("mouseover", function() {
        d3.select("#chart").datum([(0, 75)]).call(gauge);
      });
    })()
    </script>
</body>
</html>
